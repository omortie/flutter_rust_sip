name: flutter_rust_sip
description: "Use PJSIP in Flutter via Rust FFI"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+1

environment:
  sdk: ^3.7.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: 2.11.1
  freezed_annotation: '>=3.0.0'
  plugin_platform_interface: ^2.0.2
  rxdart: ^0.28.0

dev_dependencies:
  ffi: ^2.1.3
  ffigen: ^13.0.0
  freezed: '>=3.0.0'
  build_runner: 
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true